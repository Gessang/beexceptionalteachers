<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Exceptional Teachers Foundation</title>
    <link rel="stylesheet" href="/css/common2.css">
    <link rel="stylesheet" href="/css/donate.css">
    <link rel="stylesheet" href="/css/aos.css">
    <link rel="stylesheet" href="/fontawesome-free-6.4.0-web/css/all.min.css">
<link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
 <script src="https://kit.fontawesome.com/0c92da9fe6.js" crossorigin="anonymous"></script>
  </head>
<body>

<div class="page-title">
    <div class="page-title-text">
        <h1>Donate</h1>
        <p>Support this movement and let's reshape the future of our education together.</p>
    </div>
</div>

<div class="donation-form">
  <div class="options">
    <div class="option" id="option1">Naira (NGN)</div>
    <div class="option" id="option2">Euro (Eur)</div>
    <div class="option" id="option3">US Dollar (USA)</div>
  </div>
  <div id="content">
    <div class="acc-details-1">
      <p>Bank:</p>
      <p>Account Number:</p>
      <p>Account Name:</p>
    </div>
    <div class="acc-details-2">
     <p><i>Coming soon!</i></p>
      <p><i>Coming soon!</i></p>
      <p>Be Exceptional Teachers Foundation</p>
    </div>
  </div>
</div>

<div class="form2-section">
  <h3>Give in kind</h3>
  <form action="#" class="gift-form" id="#form">
    <div class="giver">
      <input type="name" name="name" id="name" placeholder="Enter name">
      <input type="name" name="email" id="email" placeholder="Email">
    </div>
    <div class="gift">
      <input type="tel" name="tel" id="tel" placeholder="Phone number">
      <input type="text" name="kind" id="kind" placeholder="kind of gift">
    </div>
      <input type="submit" name="submit" id="submit" value="Submit">
    </form>
</div>



<!-- form action form 1 -->
<script>
  const form = document.querySelector("#form")
  const submitButton = document.querySelector("#submit")
  const scriptURL =
  'https://script.google.com/macros/s/AKfycbxGJsdnLI0x-sms3z1G8TosF-exAoRjhbUVN_zFbeQhD00ptB8HneEGYNHyxj9fz3Dp/exec'
  form.addEventListener('submit', e => {
  submitButton.disabled = true
  e.preventDefault()
  let requestBody = new FormData(form)
  fetch(scriptURL, { method: 'POST', body: requestBody})
  .then(response => {
  alert('Success!', response)
  submitButton.disabled = false
  })
  .catch(error => {
  alert('Error!', error.message)
  submitButton.disabled = false
  }
  )
  })
  </script>






    <!-------------------js files directories ---------------->
    <script src="/javascript/jquery-3.6.0.min.js"></script>
    <script src="/javascript/donate.js"></script>
    <script src="/javascript/common.js"></script>
</body>
</html>
