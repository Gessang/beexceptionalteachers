
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BETF Contact</title>
<link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
 <script src="https://kit.fontawesome.com/0c92da9fe6.js" crossorigin="anonymous"></script>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="/fontawesome-free-6.4.0-web/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/contact.css">       
    <link rel="stylesheet" href="/css/common2.css">                    
</head>
<body>


  <!-- BLOG BANNER -->
  <div class="blog-banner">
    <div class="banner-background">
        <div class="banner-text">
            <h1>Connect with us</h1>
            <p>We will love to hear from you!</p>
        </div>
    </div>
</div>

<div class="feedback-text"  data-aos="zoom-in">
  <p>
      Thank you for visiting our site!
      We're excited to connect with you. Please, feel free to reach out to us 
      through our contact page for any questions, comments, or concerns.
      We value your feedback and look forward to hearing from you soon!
  </p>
  </div>
  
    <!--------------------contact form -------------------->  
    <div class="form2-section">
        <h3>Contact us</h3>
        <form action="#" class="contact-form" id="form">
          <div class="form-row">
          <div class="name-fill">
            <label for="firstName">First Name</label>
            <input type="text" name="firstname" id="firstname" placeholder="First name">
            
            
            <label for="lastName">Last Name</label>
            <input type="text" name="lastname" id="lastname" placeholder="last name">
          </div>
          <div class="contact-details">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email Address">
            <label for="tel">Phone number</label>
            <input type="tel" name="tel" id="tel" placeholder="Phone number (optional)">
          </div>
          </div>
          <div class="form-textarea">
          <label for="subject">Message</label>
          <textarea name="message" id="message" placeholder="Enter your message"></textarea>
        </div>

          <input type="submit" name="submit" id="submit" value="Submit">
          </form>

      </div>
  
<!-- form action form 1 -->
<script>
  const form = document.querySelector("#form")
  const submitButton = document.querySelector("#submit")
  const scriptURL =
  'https://script.google.com/macros/s/AKfycbzpY_E7vn-_kkNG-zn-kmvPjIYzg3Pmdssd22PWl_asTF--vxGTB1fJtTU6UHs9seMFXA/exec'
  form.addEventListener('submit', e => {
  submitButton.disabled = true
  e.preventDefault()
  let requestBody = new FormData(form)
  fetch(scriptURL, { method: 'POST', body: requestBody})
  .then(response => {
  alert('Success!', response)
  submitButton.disabled = false
  })
  .catch(error => {
  alert('Error!', error.message)
  submitButton.disabled = false
  }
  )
  })
  </script>

      <!-------------------js files directories ---------------->
      <script src="/javascript/jquery-3.6.0.min.js"></script>
      <script src="/javascript/aos.js"></script>
      <script src="/javascript/donate.js"></script>
      <script src="/javascript/script.js"></script>
      <script src="/javascript/common.js"></script>

</body>
</html>
